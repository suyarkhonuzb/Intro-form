<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inro-form</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <!-- HERO-SECTION -->
        <div class="container">
            <div class="intro-page">
                <div class="hero">
                    <div class="hero-main">
                        <div class="hero-badge">frontend and backend</div>
                        <h1 class="hero-title">Learn to program by <br> watching<br> professionals</h1>
                        <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                    </div>
                    <div class="hero-bottom"><strong>Try it free 7 days</strong>, then $20/mo</div>
                </div>
                
                <!-- FORM-SECTION -->
            <form class="signup-form" action="https://echo.htmlacademy.ru" method="post">
                <h2 class="signup-heading">Sign up for the course and <br> get free 7 days</h2>
                <div class="signup-fields">
                    <input class="signup-form-field" type="text" name="name" placeholder="First Name" aria-label="name" required>
                    <input class="signup-form-field" type="text" name="last name" placeholder="Last Name" aria-label="last name" required>
                    <input class="signup-form-field" type="email" name="email" placeholder="Email Address" aria-label="email" required>
                    <input class="signup-form-field" type="password" name="password" placeholder="password" aria-label="password" required>
                </div>
                <button type="submit" class="signup-form-submit">Claim your free trial</button>
                <div class="signup-form-notice">By clicking the button, you are agreeing to our <a href="#" class="signup-form-notice-link">Terms and Services</a></div>
            </form>
            </div>     
        </div>        
    </main>


    <!-- JAVA SCRIPT -->
    <script src="js/main.js"></script>
</body>
</html>
