<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inro-form</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/necolas.github.io_normalize.css_8.0.1_normalize.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <div class="container hero-container">
            <section class="hero">
                <h4 class="hero-subtitle">frontend and backend</h4>
                <h1 class="hero-title">Learn to program by <br> watching<br> professionals</h1>
                <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
                <p class="hero-bottom">Try it free 7 days, then $20/mo</p>
            </section>
        </div>
        <div class="container form-container">
            <section class="form-section">
                <h1 class="form-section-title">Sign up for the course and <br> get free 7 days</h1>
                <form action="https://echo.htmlacademy.ru" class="form form-groups">
                    <div class="form-group">
                        <input class="form-group-field" type="text" name="firstName" placeholder="FirstName" aria-label="firstName" required>
                    </div>
                    <div class="form-group">
                        <input class="form-group-field" type="text" name="lastName" placeholder="lastName" aria-label="lastName" required>
                    </div>
                    <div class="form-group">
                        <input class="form-group-field" type="emil" name="email" placeholder="email" aria-label="email" required>
                    </div>
                    <div class="form-group">
                        <input class="form-group-field" type="password" name="password" placeholder="password" aria-label="password" required>
                    </div>
                    <button class="button" type="submit">Claim your free trial</button>
                    <p class="form-bottom-text">By clicking the button, you are agreeing to our <a class="from-bottom-link" href="#">Terms and Services</a></p>
                </form>
            </section>
        </div>
    </main>


    <!-- JAVA SCRIPT -->
    <script src="js/main.js"></script>
</body>
</html>
